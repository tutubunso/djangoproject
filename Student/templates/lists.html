{% extends 'index.html'%}{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	{% block content %}
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>Nom</th>
					<th>Prenom</th>
					<th>Age</th>
					<th>Classe</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{% for student in students %}
				<tr>
					<td>{{ student.id }}</td>
					<td>{{ student.nom }}</td>
					<td>{{ student.prenom }}</td>
					<td>{{ student.age }}</td>
					<td>{{ student.classe }}</td>
					<td><a href="{% url 'modifierE' student.id %}">Modifier</a></td>
					<td><a class="text-danger" href="{% url 'supprimerE' student.id %}">Supprimer</a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>

		{% endblock %}
</body>
</html>
